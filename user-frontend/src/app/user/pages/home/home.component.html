<div class="grid place-items-center">
    
    <div class="pt-12 md:pt-24 w-[90%]">
        <app-carousel />
    </div>

    <div class="pt-12 md:pt-24 w-[90%]">

        <div class="flex flex-col text-center">
            <div class="mb-4 font-bold text-[#5D5565] text-xl">Featured Products</div>
            <hr class="border-t-2 w-14 border-gray-800 mb-10 mx-auto">
        </div>

        <div class="carousel-container relative overflow-hidden">
            <div class="carousel flex transition-transform duration-300 px-3"
                [ngStyle]="{'transform': 'translateX(' + translateX + '%)'}">
                <div class="slide flex-none w-1/3 px-3  h-1/2" *ngFor="let product of products">
                    <app-card [product]="product" />
                </div>
            </div>
            <button
                class="prev absolute top-1/2 mx-0 transform -translate-y-1/2 left-0 bg-white text-black font-bold backdrop-blur-sm bg-opacity-50 h-[50%] px-4 py-2 rounded-lg"
                (click)="prevSlide()">
                <span class="block">P</span>
                <span class="block">R</span>
                <span class="block">E</span>
                <span class="block">V</span>
            </button>
            <button
                class="next absolute top-1/2 transform -translate-y-1/2 right-0 bg-white text-black font-bold backdrop-blur-sm bg-opacity-50 h-[50%] px-4 py-2 rounded-lg"
                (click)="nextSlide()">
                <span class="block">N</span>
                <span class="block">E</span>
                <span class="block">X</span>
                <span class="block">T</span>
            </button>
        </div>

    </div>

    <div class="pt-12 md:pt-24 w-[90%]">
        <app-product-details />
    </div>



</div>
